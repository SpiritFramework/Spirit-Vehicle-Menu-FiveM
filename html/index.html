<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="app">
        <div class="menu-container" id="menuContainer">
            <div class="menu-header">
                <div class="server-brand">
                    <div class="logo-placeholder" id="serverLogo">ðŸš—</div>
                    <div class="server-info">

                    </div>
                </div>
                <button class="close-btn" onclick="closeMenu()">âœ•</button>

            <div class="search-container" id="searchContainer" style="display: none;">

            </div>

            <div class="menu-content" id="menuContent"></div>

            <div class="menu-footer">
                <span id="itemCount">0 items</span>
                <span class="hint">Press F5 to toggle</span>
            </div>
        </div>
    </div>

    <div id="notificationContainer"></div>

    <script src="script.js"></script>

</html>
